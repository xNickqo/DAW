<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <form id="formulario" action="">
        <div id="usuario">
                <h2 id="user">USUARIO</h2>
                <input id="registro" type="button" value="Registrarse">
                <input id="entrar" type="button" value="Entrar">
        </div>
        <br>
        <div id="reg">
            <dialog id="formRegistro">
                <h3>Registro de Usuario</h3>
                <label>Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario"><br>
                <label>Contraseña:</label>
                <input type="password" id="contrasena"><br>
                <input type="button" id="aceptar" value="Aceptar">
                <input type="button" id="cancelar" value="Cancelar">
            </dialog>
        </div>
        <br>
        <br>
        <div id="ini">
            <dialog id="formInicio">
                <h3>Iniciar Sesion (Cookie)</h3>
                <label>Nombre de Usuario:</label>
                <input type="text" id="nom"><br>
                <label>Contraseña:</label>
                <input type="password" id="pas"><br>
                <input type="button" id="iniciar" value="Iniciar">
                <input type="button" type="reset" value="Borrar">
            </dialog>
        </div>
        <br>
        <div id="definiciones">
                <h2>Definiciones</h2>
                <label for="palabra"> Palabra</label>
                    <input type="text" id="palabra"><br>
                <label for="concepto"> Concepto</label>
                    <input type="text" id="concepto"><br>

                <input type="button" value="Añadir Definicion" id="crearDef"><br>

                <b>Lista de definiciones</b>
                <dl id="listaDef"> </dl>

        </div>
        <br>
        <div id="localidades">
                <h2>Nombres de localidades</h2>
                <label for="localidad"> Localidad</label>
                    <input type="text" id="localidad"><br>

                <input type="button" value="Añadir Localidad" id="crearLoc"><br>

                <b>Lista de localidades ordenadas</b>
                <ul id="listaLoc"> </ul>

        </div>
        <br>
        <div id="coches">
                <h2>Lista de coches</h2>
                <label for="marca"> Marca</label>
                    <input type="text" id="marca"><br>
                <label for="modelo"> Modelo</label>
                    <input type="text" id="modelo"><br>
                <label for="precio"> Precio</label>
                    <input type="text" id="precio"><br>

                <input type="button" value="Añadir coche" id="crearCoche"><br>

                <table border="1" id="tablaCoches">
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                    </tr>
                </table>
        </div>
        <br>
        <div id="comunidades">
                <h2>Comunidades Autonomas</h2>

                <select id="comun">
                    <option>Asturias</option>
                    <option>Andalucia</option>
                    <option>Aragon</option>
                    <option>Baleares</option>
                    <option>Canarias</option>
                    <option>Cantabria</option>
                    <option>Castilla y Leon</option>
                    <option>Castilla-La Mancha</option>
                    <option>Cataluña</option>
                    <option>Valencia</option>
                    <option>Extremadura</option>
                    <option>Galicia</option>
                    <option>Madrid</option>
                    <option>Murcia</option>
                    <option>Navarra</option>
                    <option>Pais Vasco</option>
                    <option>La Rioja</option>
                    <option>Ceuta</option>
                    <option>Melilla</option>
                </select>

                <label for="provincias">Provincias</label>
                <select id="provincias">
                    
                </select>
                <br>
                <b>Comentario sobre la comunidad autonoma</b>
                <p id="coment"></p>
        </div>
        <br><br><br>

        <div id="boton">
            <input type="button" value="Añadir mensaje">
        </div>
        

    </form>
</body>
</html>
