		<!-- Carousel -->

<!-- 
Para crear un carrusel vamos a tener un contenedor que sea de las clases carousel y slide, y 
además debe tener el atributo data-bs-ride con el valor carousel.

Dentro del mismo deberemos tener otro contenedor de la clase carousel-inner.

Dentro de este último por cada elemento que queremos que constituya el carrusel 
deberemos tener un contenedor de la clase carousel-item, de todos ellos a uno le 
pondremos que se a de la clase active para establecer cual va a ser el primero que se va a mostrar.

Dentro de cada uno de estos elementos vamos a poner una imagen de las clases d-block y w-100, en lugar 
de 100 se podría poner otro valor numérico que nos indicará el ancho

Si deseamos que a cada imagen le acompañe un título y una explicación, entonces debajo de la 
etiqueta img deberemos incluir un contenedor de las clases carousel-caption, d-none y d-md-
block. Dentro del mismo incluiremos una cabecera h5 con el título y la descripción en un 
párrafo.

Si deseamos que la transición de una imagen a otra se realice pasando directamente de una a 
otra deberemos incluir la clase carousel-fade al elemento inicial.

Si queremos establecer el tiempo que cada imagen va a permanecer visible en el carrusel cada 
vez a cada elemento de la clase carousel-item le deberemos poner el atributo data-bs-interval 
y asignale el número de milisegundos que va a permanecer visible esa imagen

Si deseamos que las imagen solamente pasen atendiendo a los controles entonces en el 
contenedor inicial deberemos el atributo data-bs-touch con el valor false y el atributo  data-
bs-interval con el valor false. 

Si queremos que los controles sean de color negro entonces deberemos poner al contendor 
inicial la clase carousel-dark
-->

		<div class="container">
			<div id="identificador" class="carousel slide w-50 carousel-fade carousel-white" data-bs-ride="carousel" data-bs-touch="false" data-bs-interval="false"> 
				<div class="carousel-indicators"> 
					<input type="button" data-bs-target="#carusel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" /> 
					<input type="button" data-bs-target="#carusel" data-bs-slide-to="1" aria-label="Slide 2" /> 
				</div> 
				<div class="carousel-inner"> 
					<div class="carousel-item active"> 
						<img src="imagenes/burgos-01.jpg" class="d-block w-100" /> 
						<div class="carousel-caption d-none d-md-block"> 
							<h5>Imagen de burgos 1</h5> 
							<div>Esto es burgos, una ciudad muy bonita con una gran cantidad de monumentos preciosos</div> 
						</div> 
					</div> 
					<div class="carousel-item"> 
						<img src="imagenes/burgos-07.jpg" class="d-block w-100" /> 
						<div class="carousel-caption d-none d-md-block"> 
							<h5>JeJE</h5> 
							<div>Solo jajaja</div> 
						</div> 
					</div> 
				</div>

				<!-- Botones para los desplazamientos entre imagenes -->
				<button class="carousel-control-next" type="button" data-bs-target="#carusel" data-bs-slide="next"> 
					<span class="carousel-control-next-icon" aria-hidden="true"></span> 
					<span class="visually-hidden">Next</span> 
				</button> 
				<button class="carousel-control-prev" type="button" data-bs-target="#carusel" data-bs-slide="prev"> 
					<span class="carousel-control-prev-icon" aria-hidden="true"></span> 
					<span class="visually-hidden">Previous</span> 
				</button> 
			</div>
		</div>
